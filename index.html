<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add a default marker</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }

  .map-overlay{
    position: absolute;
    left: 0;
    padding: 10px;
  }

  .marker {
  background-image: url('./bus.png');
  background-size: cover;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
}

</style>
</head>
<body>

<div id="map"></div>

</div>


<script>

// Mapbox Rendering

mapboxgl.accessToken = 'pk.eyJ1IjoiZXJpY3NlYW5qb2huc29uIiwiYSI6ImNrdGVxZTBiYjAwMGEyb3J6NDl2bTVzdHIifQ.5N-sZ2hG-e_MdqaoCCws5g'

var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/streets-v11',
  center: [-112.074036, 33.448376],
  zoom: 14
});

const nav = new mapboxgl.NavigationControl();
map.addControl(nav, 'top-left');

const el = document.createElement('div');
      el.className = 'marker';


var marker = new mapboxgl.Marker(el)
  .setLngLat([-112.074036, 33.448376])
  .addTo(map);

// MTBA Data Packaging

async function run(){
    // get bus data    
	const locations = await getBusLocations();
	const lat = locations.entity[0].vehicle.position.latitude;
  const long = locations.entity[0].vehicle.position.longitude;
  const latLong = [];
  latLong.push(long, lat);
  marker.setLngLat(latLong);
  mapboxgl.center = latLong;
	console.log(new Date());
	console.log(locations);
	// timer
	setTimeout(run, 15000);
}

// Request bus data from MBTA

async function getBusLocations(){
	const url = 'https://app.mecatran.com/utw/ws/gtfsfeed/vehicles/valleymetro?apiKey=4f22263f69671d7f49726c3011333e527368211f&asJson=true';
	const response = await fetch(url);
	const json     = await response.json();
	return json;

}

run();

</script>

</body>

</html>
